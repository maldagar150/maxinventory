                <div class="enlaces" id="enlaces">

    <div class="container">
        <h1>Productos</h1>
        <div class="chart">

        </div>
      </div>
    
      <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.1/chart.min.js"></script>
      <script>
        var ctx = document.getElementById("myChart").getContext("2d");
        var data = {
          labels: ["Bodega 1", "Bodega 2", "Bodega 3", "Bodega 4", "Bodega 5"],
          datasets: [
            {
              label: "Bodegas",
              data: [45, 20, 80, 25, 145],
              backgroundColor: ["#7DDE22", "#7DDE22", "#7DDE22", "#7DDE22", "#7DDE22"],
            },
          ],
        };
        var myChart = new Chart(ctx, {
          type: "bar",
          data: data,
          options: {
            title: {
              text: "Gr√°fico de barras",
              display: true,
            },
            legend: {
              display: true,
              position: "bottom",
            },
            width: 200,
            height: 100,
          },
        });
      </script>
