<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Formulario</title>
    <link rel="stylesheet" href="/bootstrap-5.3.1-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/estilos.css"
    <script src="/bootstrap-5.3.1-dist/js/bootstrap.min.js"></script>
</head>
<body>
    <img src="img/Logo.png" alt="Logo">
    <div class="container">
        <h1>Formulario de registro</h1>
        <form action="/index.html" method="post">
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombres</label>
                <input type="text" class="form-control" id="nombre" placeholder="Ingresa tu nombre" required>
            </div>
            <div class="mb-3">
                <label for="apellido" class="form-label">Apellidos</label>
                <input type="text" class="form-control" id="apellido" placeholder="Ingresa tu apellido" required>
            </div>
            <div class="mb-3">
                <label for="numero_identificacion" class="form-label">Número de Cedula</label>
                <input type="number" class="form-control" id="identificacion" placeholder="Ingresa tu número de identificación" required>
            </div>
            <div class="mb-3">
                <label for="fecha_nacimiento" class="form-label">Fecha de nacimiento</label>
                <input type="date" class="form-control" id="fecha_nacimiento" name="fecha_nacimiento" required>
            </div>
            <div class="mb-3">
                <label for="sexo" class="form-label">Sexo</label>
                <select class="form-control" id="sexo" name="sexo">
                    <option value="seleccione una opción">seleccione una opción</option>
                    <option value="masculino">Masculino</option>
                    <option value="femenino">Femenino</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="lugar_nacimiento" class="form-label">Lugar de nacimiento</label>
                <select class="form-control" id="lugar_nacimiento" name="lugar_nacimiento">
                    <option value="seleccione una opción">seleccione una opción</option>
                    <option value="bogota">Bogotá</option>
                    <option value="medellin">Medellín</option>
                    <option value="cali">Cali</option>
                    <option value="barranquilla">Barranquilla</option>
                    <option value="manizales">Manizales</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Guardar</button>
        </form>
    </div>
</body>
</html>
